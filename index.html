<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assest/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>

  <body>
    <header>
        <div class="highscores">
            <button id="viewHighScores">View Highscores</button>
        </div>

        <div class="timer">
            <h2>Time: <span id="countdown"></span></h2>
        </div>


    </header>

    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 15 seconds!</p>
        <button id="start-quiz">Start Quiz</button>

    </main>

    <div id="questions" class="questions">
        <h2 id="questionsTitle"></h2>
        <button id="answerOne" class="answer" onclick="chooseAnswer(1)"></button>
        <button id="answerTwo" class="answer" onclick="chooseAnswer(2)"></button>
        <button id="answerThree" class="answer" onclick="chooseAnswer(3)"></button>
        <button id="answerFour" class="answer" onclick="chooseAnswer(4)"></button>
    </div>

    <div id="rightOrWrong">
        <h3 id="rightOrWrongLabel"></h3>


    </div>

    <div id="allDoneSection" class="allDoneSection">
        <h2>All Done</h2>

        <div id="finalScore"></div>
        <input type="text" id="enterInitials" value="Enter Initials">
        <button id="initialButton">Submit</button>

    </div>

    <div id="viewHignScores" class="viewHignScores">
        <h1>Highscores</h1>
        <div id="highScoreList"></div>


    </div>

    <script src="./assest/js/script.js"></script>
  </body>




</html>
